<!DOCTYPE html> 
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
      </head>
      <body>
        <div id="box"></div>
        <script>
          
            var box = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "title": "Body Mass of Penguin Species (g)",
                "data": {'url': "https://raw.githubusercontent.com/AugustCzy/152_final_mc1/main/MC1/data/stay_time.csv?token=AQ6CAK5AOS2EVFR4NOMI2F3AQD6OQ"},
                "encoding": {"y": {"field": "Species", "type": "nominal", "title": null}},
                "layer": [
                    {
                    "mark": {"type": "rule"},
                    "encoding": {
                        "x": {"field": "lower", "type": "quantitative","scale": {"zero": false}, "title": null},
                        "x2": {"field": "upper"}
                    }
                    },
                    {
                    "mark": {"type": "bar", "size": 14},
                    "encoding": {
                        "x": {"field": "q1", "type": "quantitative"},
                        "x2": {"field": "q3"},
                        "color": {"field": "Species", "type": "nominal", "legend": null}
                    }
                    },
                    {
                    "mark": {"type": "tick", "color": "white", "size": 14},
                    "encoding": {
                        "x": {"field": "median", "type": "quantitative"}
                    }
                    },
                    {
                    "transform": [{"flatten": ["outliers"]}],
                    "mark": {"type": "point", "style": "boxplot-outliers"},
                    "encoding": {
                        "x": {"field": "outliers", "type": "quantitative"}
                    }
                    }
                ]
                }

            vegaEmbed('#box', box)

        </script>
      </body>
</html>
